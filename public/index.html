<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyS3 Client</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
</head>
<body>

    <header>
        <img src="logo-mys3client96.png" alt="MyS3 Client Logo" />
    </header>

    <main>
        <div id="actions-bar">
            <button id="upload-btn" data-i18n="page.upload">Upload</button>
            <input type="file" id="file-input" multiple style="display: none;">
            <button id="new-folder-btn" data-i18n="page.new_folder">New Folder</button>
        </div>

        <nav id="breadcrumb"></nav>

        <div id="file-list-container">
            <table id="file-list">
                <thead>
                    <tr>
                        <th data-i18n="page.files">Files</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- File and folder rows will be inserted here by JavaScript -->
                </tbody>
            </table>
            <div id="loading" class="hidden" data-i18n="page.loading">Loading...</div>
        </div>
    </main>

    <footer>
        <div id="language-switcher">
            <select id="language-select">
                <option value="en">English</option>
                <option value="fr">Français</option>
                <option value="de">Deutsch</option>
                <option value="es">Español</option>
            </select>
        </div>
        <a href="https://github.com/gaumondp/mys3-client" target="_blank" data-i18n="page.view_source">View Source on GitHub</a>
    </footer>

    <!-- Modal for confirmations -->
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modal-title"></h2>
            <p id="modal-body"></p>
            <div class="modal-actions">
                <button id="modal-cancel-btn">Cancel</button>
                <button id="modal-confirm-btn" class="confirm-btn"></button>
            </div>
        </div>
    </div>

    <!-- Toast container -->
    <div id="toast-container"></div>

    <script src="app.js"></script>
</body>
</html>
